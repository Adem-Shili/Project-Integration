spring.application.name=StockEase
server.port=8081

# ============================================
# Database Configuration
# ============================================
# Option 1: H2 File-Based Database (Persists data between restarts)
spring.datasource.url=jdbc:h2:file:./data/stockease
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Option 2: MySQL Database (XAMPP) - Uncomment to use MySQL
# Make sure MySQL is running in XAMPP before switching
# spring.datasource.url=jdbc:mysql://localhost:3306/stockease?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
# spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
# spring.datasource.username=root
# spring.datasource.password=

# JPA Configuration
# For H2:
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# For MySQL (uncomment when using MySQL):
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (only works with H2)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
